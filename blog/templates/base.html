<!DOCTYPE html>
<html
  class="{% if config.mode == 'serve' %}debug-screens{% endif %}"
  lang="{% if lang %}{{ lang }}{% else %}{{ config.default_language }}{% endif %}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="{% block description %}{{ config.description }}{% endblock description %}"
    />
    <meta name="author" content="{{ config.extra.author.name }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="main.g.css?v={{ get_hash(path='static/main.g.css', base64=true) | safe }}"
    />
    <script>
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <script
      defer
      src="main.g.js?v={{ get_hash(path='static/main.g.js', base64=true) | safe }}"
    ></script>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body class="flex flex-col min-h-screen bg-purple-200 dark:bg-purple-800">
    <header
      class="flex flex-row bg-purple-300 dark:bg-purple-700 border-b-2 border-b-purple-400 dark:border-b-purple-300"
    >
      <a
        href="{{ config.base_url | safe }}"
        class="font-['Black_Ops_One'] text-5xl sm:text-7xl mx-4 sm:mx-6 md:mx-8 lg:mx-10 text-purple-800 dark:text-purple-100 drop-shadow-lg dark:drop-shadow-xl"
      >
        M
      </a>

      <button
        id="theme-toggle"
        type="button"
        class="ml-auto mr-4 self-center text-purple-700 bg-purple-300 dark:text-purple-100 dark:bg-purple-600 border-[1px] dark:border-purple-100 border-purple-700 rounded-lg p-1"
      >
        <svg
          id="theme-toggle-dark-icon"
          class="w-6 h-6 hidden"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <svg
          id="theme-toggle-light-icon"
          class="w-6 h-6 hidden"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center">
      {% block main %}{% endblock main %}
    </main>

    <footer
      class="flex flex-row max-h-24 items-center justify-center border-t-[1px] border-purple-300 dark:border-purple-600 py-2 lg:py-4"
    >
      <small
        class="flex flex-col items-center justify-center text-xs font-light dark:text-purple-300"
      >
        <p class="flex items-center justify-center gap-2">
          <span>Contact &rightarrow;</span>
          <a href="https://github.com/abjrcode" target="_blank">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-3.5 h-3.5"
              fill="currentColor"
              aria-hidden="true"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
          <a href="https://twitter.com/abjrcode" target="_blank">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-3.5 h-3.5"
              fill="currentColor"
              aria-hidden="true"
              viewBox="0 0 20 20"
            >
              <path
                fill="currentColor"
                d="M12.186 8.672 18.743.947h-2.927l-5.005 5.9-4.44-5.9H0l7.434 9.876-6.986 8.23h2.927l5.434-6.4 4.82 6.4H20L12.186 8.672Zm-2.267 2.671L8.544 9.515 3.2 2.42h2.2l4.312 5.719 1.375 1.828 5.731 7.613h-2.2l-4.699-6.237Z"
              />
            </svg>
          </a>
        </p>

        <p>
          &copy;
          <time datetime="{{ now() | date(format='%Y') }}"
            >{{ now() | date(format="%Y") }}</time
          >
          â€” {{ config.extra.author.name }}
        </p>

        <p>
          All rights reserved. &nbsp;
          <a
            class="underline"
            href="https://github.com/abjrcode/blog-madin#license"
            target="_blank"
            >License</a
          >
        </p>
      </small>
    </footer>
  </body>
</html>
